<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap 4.6.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>

<body class="bg-light">
<!-- Navbar -->
<header class="bg-dark text-light">
    <div class="navbar">
        <h1 class="h1">Kevin's Weather App</h1>
    </div>
</header>
<!-- Main content chunk -->
<main class="d-md-flex bg-light m">
        <!-- SEARCH BAR -->
        <!-- COL 4/12 1/3 of page -->
        <div class="col-md-4">
            <div class="bg-secondary text-light rounded my-3 p-3">
                <h2 class="h5">Search for a City</h2>
                <form id="input-form" class="input-group">
                    <input id="user-search" type="text" class="bg-light text-dark form-group form-control my-3" ria-describedby="button-addon2">
                    <button class="form-group btn btn-primary my-3" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
                </form>
                <div class="mb-3">
                    <p>Search History</p>
                    <div id="search-history" class="container">
                        <!-- GENERATED CONTENT GOES HERE -->
                    </div>
                </div>
            </div>
        </div>
        <!-- SEARCH RESULTS, COL 8/12 2/3 of page -->
        <div class="bg-secondary col-md-8">
            <!-- SEARCH RESULTS SUMMARY -->
            <p class="text-light text-center m-3">Search Results</p>
            <div id="daily-results">
                <!-- GENERATED CONTENT GOES HERE -->
                <!-- CITY, DATE, ICON -->
                <!-- TEMP, HUMIDITY, WIND SPEED, UV INDEX -->
            </div>

            <!-- SEARCH RESULTS 5-DAY FORECAST -->
            <div id="forecast-results">
                <!-- GENERATED CONTENT GOES HERE -->
                <!-- DATE, ICON, TEMP, HUMIDITY -->
            </div>
        </div>

</main>

</body>
